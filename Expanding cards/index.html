<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Expanding cards</title>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">

            <h3>Explore world</h3>
        </div>
        <div class="panel active" style="background-image:url('https://images.unsplash.com/photo-1476970980147-71209edbfa4f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80')" >
            <h3>Aurora</h3>
        </div>

        </div>

        </div>
        <div class="panel" style="background-image:url('https://images.unsplash.com/photo-1494178270175-e96de2971df9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=672&q=80')" >
            <h3>never stop</h3>
        </div>

    </div>
<script src="index.js"></script>
